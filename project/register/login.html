<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="/project/register/login.css">
</head>
<body>
    <div class="login">
        <h2>Đăng Nhập</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Tên người dùng" required>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
            <p>Nếu bạn chưa có tài khoản, <a href="/project/register/register.html">đăng ký</a> ngay!</p>
        </form>
    </div>
</body>
</html>
